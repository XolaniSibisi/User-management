{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>
<scrip>
    <div role="navigation">
        <div class="">
          <div class="brand-logo">
            <a href=""><img src="{% static 'images/logo.webp' %}"/></a>
          </div>
          <div class="brand-phone">
            <a href="#"><i class="fas fa-phone" aria-hidden="true"></i>012 003 1800</a>
          </div>
          <div class="text-center">
            <nav class="top-bar-wrap">
              <ul class="top-bar">
                <li class="nav-item">
                  <a href="{% url 'home' %}" class="nav-link"><span class="inner-link">Home</span></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><span class="inner-link">About</span></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><span class="inner-link">Contact</span></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><span class="inner-link">Profile</span></a>
                </li>
              </ul>
            </nav>
            <nav class="main-nav-wrap">
              <ul class="main-nav">
                <li class="nav-item">
                  <a href="#" class="nav-link"><span class="inner-link">Attendance</span></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><span class="inner-link">Survey</span></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><span class="inner-link">Grades</span></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><span class="inner-link">CV&Certificate</span></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- Content Section -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
 

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Include jQuery (required for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Include Bootstrap Datepicker -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!-- Initialize Datepicker -->
<script>
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
        });
    });
</script>

</body>
</html>
